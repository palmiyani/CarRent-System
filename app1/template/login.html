{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay" style="background-image: url({% static '/images/hero_1.jpg' %})">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 text-center">
                  <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><b>Dealer Login</b></h1>
                  <form method="post">
                      {% csrf_token %}
                      <!-- Admin input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" placeholder="User Name" name="username" id="form2Example1" class="form-control" />
                      </div>

                      <!-- Password input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" placeholder="Password" name="pass1" id="form2Example2" class="form-control" />
                      </div>

                      <!-- 2 column grid layout for inline styling -->
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label text-white " for="form2Example31"> <b>Remember me</b> </label>
                          </div>
                        </div>

                        <div class="col">
                          <!-- Simple link -->
                          <a href="#!" class="text-white"><b>Forgot password?</b></a>
                        </div>
                      </div>

                      <!-- Submit button -->
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>Not a member? <a href="/registration/">Sign up</a></p>
                      </div>
                   </form>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
